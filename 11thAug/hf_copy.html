<html>
	<head>
		<script>
			function getDetails(){
				console.log("get details");
				var roll=document.getElementById("roll");
				//get access to frame
				var hfr=document.getElementById("hframe");
				//for async commn : change src of hframe
				hfr.src="hf_copy.php?roll="+roll.value;
			}

			function showDetails(res){
				console.log("show details"+this);
				var resArr=res.split(";")
				var name=document.getElementById("name");
				var cgpa=document.getElementById("grade");

				roll.value=resArr[0];
				name.value=resArr[1];
				cgpa.value=resArr[2];

			}
		</script>
	</head>
	<body>
		Roll Number : <input type="text" name="roll" id="roll" onblur="getDetails()"/><br/>
		Name : <div name="name" id="name" ></div><br/>
		Grade : <div name="grade" id="grade"></div><br/>

		<iframe id="hframe" name="hframe" style="display:none;"/>
	</body>
</html>
